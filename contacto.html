	<head>
		<meta charset="UTF-8" />

			crossorigin="anonymous"
		/>

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
		/>
		<link rel="stylesheet" href="style.css" />

		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		/>

		<link
			rel="stylesheet"
			media="(prefers-color-scheme: light)"

		/>
		<link

			media="(prefers-color-scheme: dark)"
			href="dark.css"
		/>

		<script type="module" src="https://unpkg.com/dark-mode-toggle"></script>

		<title>Tienda Online</title>
	</head>
	<body>
		<!--Inicio nav-->
		<header>
			<nav class="navbar navbar-expand-md">
				<div class="container-fluid">
					<a class="navbar-brand" href="index.html">
						<i class="bi bi-bag"></i>
						<span class="text-warning">SHOP</span>
					</a>

					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#menu"
						aria-controls="navbarSupportedContent"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>

					<div class="collapse navbar-collapse" id="menu">
						<ul class="navbar-nav me-auto">
							<li class="nav-item">
								<a class="nav-link active" href="index.html">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="productos.html">Products</a>
							</li>
							<!-- <li class="nav-item">
                    <a class="nav-link" href="carrito.html">Carrito</a>
                </li> -->
							<li class="nav-item">
								<a class="nav-link" href="contacto.html">Contact</a>
							</li>
						</ul>
						<hr class="text-white-50" />

						<ul class="navbar-nav flex-row flex-wrap">
							<li class="nav-item col-6 col-md-auto p-2">
								<a href="carrito.html"><i class="bi bi-cart3"></i></a>
							</li>
							<dark-mode-toggle
								id="dark-mode-toggle-1"
								appearance="toggle"
								dark="Dark"
								light="Light"
								remember="Remember this"
							></dark-mode-toggle>
						</ul>
					</div>
				</div>
			</nav>
		</header>

		<!--FORMULARIO-->
		<section class="d-flex justify-content-center">
			<div class="card col-sm-6 p-3">
				<div class="mb-2">
					<form id="formContacto">
						<div class="mb-2">
							<label for="nombre">Nombre</label>
							<input
								type="text"
								class="form-control input-danger"
								name="nombre"
								id="nombre"
								placeholder="Escriba su nombre"
							/>
						</div>
						<div class="mb-2">
							<label for="apellido ">Apellido</label>
							<input
								type="text"
								class="form-control"
								name="apellido"
								id="apellido"
								placeholder="Escriba su apellido"
							/>
						</div>
						<div class="mb-2">
							<label for="correo">Correo</label>
							<input
								type="text"
								class="form-control"
								name="correo"
								id="correo"
								placeholder="Escriba su correo"
							/>
						</div>
						<div class="mb-2">
							<label for="mensaje">Mensaje</label>
							<textarea
								name="mensaje"
								id="mensaje"
								class="form-control"
								placeholder="Escriba su mensaje"
							></textarea>
						</div>
						<div class="mb-2">
							<button type="submit" class="btn btn-primary">Enviar</button>
						</div>
					</form>
				</div>
			</div>
		</section>

		<!--FOOTER-->

		<footer class="py-4" class="footer__contacto">
			<div class="col-md-4 col-lg-3 col-xl-3 mx-auto mt-3">
				<h5 class="text-uppercase mb-4 font-weight-bold text-warning">
					Contact
				</h5>
				<p><i class="bi bi-house"></i> New York, NY 2333, US</p>
				<p><i class="bi bi-envelope-paper"></i> Tiendaonline@gmail.com</p>
				<p><i class="bi bi-telephone-fill"></i> +92 32394343493</p>
			</div>
		</footer>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

			crossorigin="anonymous"
		></script>

		<script src="./index.js"></script>
